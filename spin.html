    <style>
        /* WHEEL SPECIFIC STYLES */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99); /* Smooth Spin */
            background: conic-gradient(
                #ef4444 0deg 45deg,    /* Red */
                #3b82f6 45deg 90deg,   /* Blue */
                #10b981 90deg 135deg,  /* Green */
                #f59e0b 135deg 180deg, /* Yellow */
                #8b5cf6 180deg 225deg, /* Purple */
                #ec4899 225deg 270deg, /* Pink */
                #14b8a6 270deg 315deg, /* Teal */
                #f97316 315deg 360deg  /* Orange */
            );
        }

        .wheel-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            display: grid;
            place-items: center;
            font-size: 20px;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #1f2937;
            z-index: 20;
        }

        /* Prizes Text Positioning (Thoda tricky hota hai CSS mein) */
        .prize-text {
            position: absolute;
            top: 50%; left: 50%;
            transform-origin: 0 0;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 14px;
        }
        
        /* Spin Button */
        .spin-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { background: #9ca3af; cursor: not-allowed; box-shadow: none; }

    </style>
</head>
