<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - AnviPayz</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('anvi-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <div class="overlay"></div>

        <aside class="sidebar">
            <div class="brand"><i class="ri-wallet-3-fill"></i> AnviPayz</div>
            <nav class="nav-links">
                <a href="home.html" class="nav-item"><i class="ri-home-5-line"></i> Dashboard</a>
                <a href="tasks.html" class="nav-item"><i class="ri-task-line"></i> Tasks</a>
                <a href="wallet.html" class="nav-item"><i class="ri-wallet-line"></i> Wallet</a>
                <a href="refer.html" class="nav-item"><i class="ri-share-forward-line"></i> Refer & Earn</a>
                <a href="notifications.html" class="nav-item active"><i class="ri-notification-3-line"></i> Notifications</a>
                <a href="support.html" class="nav-item"><i class="ri-customer-service-2-line"></i> Support</a>
            </nav>
            <div class="nav-footer">
                <a href="index.html" class="nav-item" style="color: #ef4444;"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="mobile-header">
                <button class="icon-btn" id="menu-btn"><i class="ri-menu-line"></i></button>
                <div class="brand" style="margin:0; font-size:1.2rem;">Updates</div>
                <button class="icon-btn mobile-theme-toggle"><i class="ri-moon-line"></i></button>
            </div>

            <header class="topbar">
                <div class="page-title">
                    <h1>Notifications</h1>
                    <p style="color:var(--text-muted)">Recent updates & rewards.</p>
                </div>
                <div class="topbar-actions">
                    <button class="icon-btn" id="theme-toggle"><i class="ri-moon-line"></i></button>
                </div>
            </header>

            <div id="notification-list" style="display: flex; flex-direction: column; gap: 12px; margin-top: 10px; min-height: 50vh;">
                <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                    <div class="spinner" style="width: 25px; height: 25px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
                    Checking updates...
                </div>
            </div>

            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

            <footer class="app-footer">
                <a href="legal.html#privacy" target="_blank">Privacy Policy</a>
                <span>•</span>
                <a href="legal.html#terms" target="_blank">Terms & Conditions</a>
                <span>•</span>
                <a href="legal.html#disclaimer" target="_blank">Disclaimer</a>
            </footer>

        </main>

        <nav class="mobile-nav">
            <a href="home.html" class="mobile-nav-item"><i class="ri-home-5-line"></i><span>Home</span></a>
            <a href="tasks.html" class="mobile-nav-item"><i class="ri-task-line"></i><span>Tasks</span></a>
            <a href="wallet.html" class="mobile-nav-item"><i class="ri-wallet-line"></i><span>Wallet</span></a>
            <a href="refer.html" class="mobile-nav-item"><i class="ri-share-forward-line"></i><span>Refer</span></a>
        </nav>

    </div>
    
    <script src="js/app.js"></script>
    <script type="module" src="js/notifications.js"></script>

</body>
</html>
